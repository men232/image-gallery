<div class="col-sm-6 col-md-2">
	<div class="thumbnail">
		<img src="<%- img_url %>">
		<div class="caption">
			<h3><%- title %></h3>
			<p><%- description %></p>
			<p>
				<a href="<%- img_url %>" target="_blank" class="btn btn-info" role="button">Full</a>
				<button class="btn btn-danger image-delete" role="button">Delete</button>
			</p>
		</div>
	</div>
</div>
